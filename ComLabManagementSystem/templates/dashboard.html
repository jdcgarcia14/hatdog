<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - ComLabs</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #eef2f7;
        margin: 0;
        padding: 20px;
        text-align: center;
    }

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #007bff;
        color: white;
        padding: 15px 40px;
        border-radius: 12px;
        margin-bottom: 40px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    header h2 {
        margin: 0;
        font-size: 22px;
    }

    .menu-buttons {
        display: flex;
        gap: 15px;
    }

    .menu-buttons button {
        background: white;
        color: #007bff;
        border: none;
        padding: 10px 18px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: background 0.3s, transform 0.2s;
    }

    .menu-buttons button:hover {
        background: #e7f1ff;
        transform: scale(1.05);
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 40px;
        justify-content: center;
        max-width: 1200px;
        margin: 0 auto;
    }

    .comlab-box {
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 6px 18px rgba(0,0,0,0.1);
        text-align: center;
        padding: 40px 20px 80px 20px;
        position: relative;
        transition: transform 0.3s, box-shadow 0.3s;
        min-height: 220px;
    }

    .comlab-box:hover {
        transform: translateY(-10px);
        box-shadow: 0 12px 30px rgba(0,0,0,0.2);
    }

    .comlab-box img.icon {
        width: 70%;
        height: auto;
        margin-bottom: 15px;
    }

    .comlab-box p {
        margin: 0;
        font-weight: 600;
        color: #333;
        font-size: 18px;
        background: #f0f4f8;
        display: inline-block;
        padding: 8px 16px;
        border-radius: 12px;
        margin-top: 10px;
    }

    .click-btn {
        position: absolute;
        bottom: 15px;
        left: 50%;
        transform: translateX(-50%);
        display: none;
        padding: 12px 24px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 14px;
        transition: background 0.3s, transform 0.2s;
    }

    .click-btn:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }

    .comlab-box:hover .click-btn {
        display: inline-block;
    }

    @media (max-width: 900px) {
        header { flex-direction: column; gap: 10px; }
        .grid { grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); }
    }

    @media (max-width: 600px) {
        .grid { grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); }
    }
</style>
</head>
<body>

<header>
    <h2>üíª Computer Laboratory Management</h2>
    <div class="menu-buttons">
        <button onclick="location.href='/dashboard'">üè† Dashboard</button>
        <button onclick="location.href='/admins'">‚Äçüë®‚Äçüíº View Admins</button>
        <button onclick="location.href='/students'">üë®‚Äçüéì View Students</button>
        <button onclick="location.href='/generate_link'">‚ûï Add Device</button>
        <button onclick="location.href='/logout'">üö™ Logout</button>

    </div>
</header>

<div class="grid">
    <div class="comlab-box">
        <img src="https://its.lmu.edu/media/its/computer%20lab%20icon-400x400.png" class="icon" alt="ComLab 1">
        <p>ComLab 1</p>
        <button class="click-btn" onclick="location.href='/comlab/1'">Go</button>
    </div>
    <div class="comlab-box">
        <img src="https://its.lmu.edu/media/its/computer%20lab%20icon-400x400.png" class="icon" alt="ComLab 2">
        <p>ComLab 2</p>
        <button class="click-btn" onclick="location.href='/comlab/2'">Go</button>
    </div>
    <div class="comlab-box">
        <img src="https://its.lmu.edu/media/its/computer%20lab%20icon-400x400.png" class="icon" alt="ComLab 3">
        <p>ComLab 3</p>
        <button class="click-btn" onclick="location.href='/comlab/3'">Go</button>
    </div>


</div>

</body>
</html>
